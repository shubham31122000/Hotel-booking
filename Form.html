<!DOCTYPE HTML>
<html>

<head>
	<title>Hotel Booking</title>


	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- //font-awesome-icons -->
	<!-- Stylesheet -->
	<link href="form.css" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">

	<!-- // fonts-->
	<!-- // extra-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>

<body>
	<header>
		<nav>
			<div class="row">
				<img src="images/Logo.png" class="logo">
				<ul class="main-nav" id="check-class">
					<li><a href="index.html">Home</a></li>
					<li><a href="Aboutus.html">About Us</a></li>
					<li><a href="Form.html">Book Your Room</a></li>
					<li><a href="login.html" target="_blank">Login</a></li>
				</ul>

			</div>
		</nav>
	</header>
	<!--background-->
	<h1> Hotel Booking Form</h1>
	<div class="displayMessage"></div>
	<div class="bg-agile">
		<div class="book-appointment">
			<h2>Book Now</h2>
			<div class="book-form agileits-login">
				<form >
					<div class="agileits_reservation_grid">
						<div class="phone_email">
							<div class="form-text">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" id="first-name" name="Name" placeholder="First name" required="" autocomplete="off">
							</div>
						</div>
						<div class="phone_email phone_email1">
							<div class="form-text">
								<i class="fa fa-user" aria-hidden="true"></i>
								<input type="text" name="Name" id="last-name" placeholder="Last name" required="" autocomplete="off">
							</div>
						</div>

						<div class="phone_email">
							<div class="form-text">
								<i class="fa fa-phone" aria-hidden="true"></i>
								<input type="text" name="Phone no" placeholder="Phone number" required=""
									autocomplete="off" id="phone-no">
							</div>
						</div>
						<div class="phone_email phone_email1">
							<div class="form-text">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<input type="email" name="email" id="email" placeholder="Email" required="" autocomplete="off">
							</div>
						</div>


						<div class="span1_of_1 phone_email1">
							<div class="book_date">
								<i class="fa fa-calendar" aria-hidden="true"></i>
								<input id="datepicker" name="Text" type="text" id="arrival-date" value="" placeholder="Arrival Date"
									onfocus="this.value = '';"
									onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

							</div>
						</div>
						<div class="span1_of_1 phone_email">
							<div class="book_date">
								<i class="fa fa-calendar" aria-hidden="true"></i>
								<input id="datepicker1" name="Text" type="text" value="" placeholder="Departure Date"
									onfocus="this.value = '';"
									onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

							</div>
						</div>
						<div class="span1_of_1">
							<!-- start_section_room -->
							<div class="section_room">
								<i class="fa fa-users" aria-hidden="true"></i>
								<select id="country" onchange="change_country(this.value)" class="frm-field required">
									<option value="">No.of guests</option>
									<option value="">1</option>
									<option value="">2 </option>
									<option value="">3</option>
									<option value="">4 </option>
									<option value="">5 </option>
									<option value="">6 </option>
								</select>
							</div>
						</div>
						<div class="span1_of_1 phone_email1">
							<!-- start_section_room -->
							<div class="section_room">
								<i class="fa fa-h-square" aria-hidden="true"></i>
								<select id="country1" onchange="change_country(this.value)" class="frm-field required">
									<option value="">Room Type</option>
									<option value="">Roya Pent House</option>
									<option value="">Ocean Terrace Suit</option>
								</select>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<input type="button" id="book-room" value="Book Now">
					<input type="reset" value="Reset">

					

					<div class="clear"></div>
				</form>
			</div>

		</div>
	</div>

	<!-- <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script> -->
	<!--Calendar -->
	<link rel="stylesheet" href="jquery-ui.css" />
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar -->
	<script src="./script.js"></script>

</body>

</html>
